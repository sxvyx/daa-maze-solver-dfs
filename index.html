<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver - DFS Algorithm Visualization ‚ú®</title>
    <meta name="description" content="Interactive visualization of Depth-First Search algorithm solving maze puzzles">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>üß© Maze Solver - DFS Algorithm</h1>
        <p>Visualizing the Depth-First Search algorithm solving complex mazes</p>

        <div class="controls">
            <div class="control-group">
                <label for="maze-select">üó∫Ô∏è Maze:</label>
                <select id="maze-select">
                    <option value="maze1">Sample Maze 1</option>
                    <option value="maze3">Sample Maze 3</option>
                </select>
            </div>

            <div class="control-group">
                <label for="speed-control">‚ö° Speed:</label>
                <input type="range" id="speed-control" min="1" max="100" value="50">
                <span id="speed-value">75ms</span>
            </div>

            <button id="start-btn">‚ñ∂Ô∏è Start Solving</button>
            <button id="reset-btn">üîÑ Reset</button>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);"></div>
                <span>Start</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);"></div>
                <span>End</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                <span>Current Path</span>
            </div>
            <div class="legend-item">
                <div class="legend-color"
                    style="background: linear-gradient(135deg, rgba(100, 100, 130, 0.4) 0%, rgba(80, 80, 110, 0.4) 100%);">
                </div>
                <span>Visited</span>
            </div>
            <div class="legend-item">
                <div class="legend-color"
                    style="background: linear-gradient(135deg, rgba(255, 107, 107, 0.5) 0%, rgba(255, 82, 82, 0.5) 100%);">
                </div>
                <span>Dead End</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);"></div>
                <span>Wall</span>
            </div>
        </div>

        <div id="maze-container"></div>

        <div id="stats">
            <p>üíÄ Dead Ends (Hits): <span id="hit-count">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
