<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver - DFS Algorithm</title>
    <meta name="description" content="Maze solver using Depth-First Search algorithm">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Maze Solver - DFS Algorithm</h1>
        <p>Visual demonstration of Depth-First Search pathfinding</p>

        <div class="controls">
            <div class="control-group">
                <label for="maze-select">Select Maze:</label>
                <select id="maze-select">
                    <option value="maze1">Maze 1</option>
                    <option value="maze3">Maze 2</option>
                </select>
            </div>

            <div class="control-group">
                <label for="speed-control">Speed:</label>
                <input type="range" id="speed-control" min="1" max="100" value="50">
                <span id="speed-value">75ms</span>
            </div>

            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #4ecca3;"></div>
                <span>Start</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #e94560;"></div>
                <span>End</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #5b9bd5;"></div>
                <span>Current Path</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #b8b8c8;"></div>
                <span>Visited</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f5a3b3;"></div>
                <span>Dead End</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #2d2d44;"></div>
                <span>Wall</span>
            </div>
        </div>

        <div id="maze-container"></div>

        <div id="stats">
            <p>Dead Ends: <span id="hit-count">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
